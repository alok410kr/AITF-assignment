[build]
builder = "dockerfile"

[deploy]
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[env]
NODE_ENV = { default = "production" }
PORT = { default = "3001" }

# Health check configuration
[healthcheck]
path = "/api/health"
interval = 30
timeout = 10
retries = 3

# Resource limits
[resources]
memory = 512
cpu = 0.5

# Networking
[networking]
serviceDomain = true